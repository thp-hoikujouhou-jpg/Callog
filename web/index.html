<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Callog - Connect, Call, Chat">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Callog">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Callog</title>
  <link rel="manifest" href="manifest.json">

  <!-- Agora Web SDK for voice and video calls -->
  <!-- Using v4.24.1 - Fixes Chrome 136/137 audio transmission bug -->
  <!-- Reference: https://agoraio.zendesk.com/hc/en-us/articles/38207815495572 -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.24.1.js"></script>
  
  <!-- Agora Web Helper - Direct SDK access for Web compatibility -->
  <script src="agora_web_helper.js"></script>
  
  <!-- Verify Agora SDK is loaded -->
  <script>
    console.log('[Callog] Checking Agora Web SDK...');
    if (typeof AgoraRTC !== 'undefined') {
      console.log('[Callog] ✅ Agora Web SDK loaded successfully');
      console.log('[Callog] AgoraRTC version:', AgoraRTC.VERSION);
    } else {
      console.error('[Callog] ❌ Agora Web SDK not loaded!');
    }
  </script>
</head>
<body>
  <!-- Video containers for Agora Web SDK -->
  <div id="local-video-container" style="position: absolute; width: 150px; height: 200px; top: 20px; right: 20px; z-index: 9999; border-radius: 10px; overflow: hidden; background: #000;"></div>
  <div id="remote-video-container" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; background: #000;"></div>
  
  <script>
    // Disable service worker to prevent initialization timeout
    window.flutterConfiguration = {
      serviceWorkerVersion: null,
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
